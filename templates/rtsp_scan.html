<!DOCTYPE html>
<html>
  <head>
    <title>RTSP Scan</title>
    <style>
      .image-grid {
        display: flex;
        flex-wrap: wrap;
      }
      .image-container {
        width: 200px;
        height: 200px;
        margin: 10px;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <h1>RTSP Scan</h1>
    <form action="/" method="post">
      <label for="ip_addresses_file">IP Addresses File:</label><br>
      <input type="text" id="ip_addresses_file" name="ip_addresses_file"><br>
      <label for="rtsp_routes_file">RTSP Routes File:</label><br>
      <input type="text" id="rtsp_routes_file" name="rtsp_routes_file" required><br>
      <label for="credentials_file">Credentials File:</label><br>
      <input type="text" id="credentials_file" name="credentials_file" required><br>
      <label for="ports">Ports:</label><br>
      <input type="text" id="ports" name="ports" required><br>
      <label for="timeout">Timeout:</label><br>
      <input type="number" id="timeout" name="timeout" value="1000"><br>
      <label for="ip_range">IP Range:</label><br>
      <input type="text" id="ip_range" name="ip_range"><br>
      <input type="submit" value="Scan">
    </form>
    <hr>
    <div class="image-grid">
        {% for image in images %}
        <div class="image-container">
          <img src="{{ image }}" alt="Captured image">
        </div>
        {% endfor %}
      </div>
